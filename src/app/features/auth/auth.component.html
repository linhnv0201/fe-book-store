<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isLogin ? 'Đăng nhập' : 'Đăng ký tài khoản' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Nhập email của bạn" [(ngModel)]="formData.email" name="email" required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" placeholder="Nhập mật khẩu" [(ngModel)]="formData.password" name="password" required />
      </div>

      <!-- Chỉ hiển thị khi đăng ký -->
      <div *ngIf="!isLogin">
        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input id="fullname" type="text" placeholder="Nhập họ và tên" [(ngModel)]="formData.fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input id="phone" type="tel" placeholder="0123456789" [(ngModel)]="formData.phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input id="address" type="text" placeholder="Nhập địa chỉ" [(ngModel)]="formData.address" name="address" required />
        </div>
      </div>

      <button type="submit" class="btn-primary">
        {{ isLogin ? 'Đăng nhập' : 'Đăng ký' }}
      </button>
    </form>

    <p class="switch-mode">
      {{ isLogin ? 'Chưa có tài khoản?' : 'Đã có tài khoản?' }}
      <a (click)="toggleMode()">
        {{ isLogin ? 'Đăng ký ngay' : 'Đăng nhập' }}
      </a>
    </p>
  </div>
</div>
